<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resultado da Varredura</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'scanner/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>ğŸ“¡ Resultado da Varredura</h1>
    <p>Rede escaneada: <strong>{{ network_scanned }}</strong></p>

    {% if devices %}
      <table>
        <tr>
          <th>IP</th>
          <th>MAC</th>
          <th>Hostname</th>
        </tr>
        {% for d in devices %}
          <tr>
            <td>{{ d.ip }}</td>
            <td>{{ d.mac }}</td>
            <td>{{ d.hostname }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>Nenhum dispositivo encontrado.</p>
    {% endif %}

    <a href="/">â† Voltar</a>
  </div>
</body>
</html>
