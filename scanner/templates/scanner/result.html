<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Varredura</title>
</head>
<body style="background-color:#0b1622;color:white;text-align:center;">
    <h1>ðŸ“¡ Resultado da Varredura</h1>
    <p>Rede escaneada: {{ network_scanned }}</p>

    {% if devices %}
        <table border="1" style="margin:auto;color:white;">
            <tr><th>IP</th><th>MAC</th><th>Hostname</th></tr>
            {% for d in devices %}
                <tr>
                    <td>{{ d.ip }}</td>
                    <td>{{ d.mac }}</td>
                    <td>{{ d.hostname }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Nenhum dispositivo encontrado.</p>
    {% endif %}

    <a href="/" style="color:#28aef0;">Voltar</a>
</body>
</html>
